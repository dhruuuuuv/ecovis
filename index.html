    <div class="container">

    <script>

        var legendRectSize = 18;
        var legendSpacing = 4;

    //tooltip code

    function floatingTooltip(tooltipId, width) {
  // Local variable to hold tooltip div for
  // manipulation in other functions.
      var tt = d3.select('body')
        .append('div')
        .attr('class', 'tooltip')
        .attr('id', tooltipId)
        .style('pointer-events', 'none');

      // Set a width if it is provided.
      if (width) {
        tt.style('width', width);
      }

      // Initially it is hidden.
      hideTooltip();

      /*
       * Display tooltip with provided content.
       *
       * content is expected to be HTML string.
       *
       * event is d3.event for positioning.
       */
      function showTooltip(content, event) {
        tt.style('opacity', 1.0)
          .html(content);

        updatePosition(event);
      }

      /*
       * Hide the tooltip div.
       */
      function hideTooltip() {
        tt.style('opacity', 0.0);
      }

      /*
       * Figure out where to place the tooltip
       * based on d3 mouse event.
       */
      function updatePosition(event) {
        var xOffset = 20;
        var yOffset = 10;

        var ttw = tt.style('width');
        var tth = tt.style('height');

        var wscrY = window.scrollY;
        var wscrX = window.scrollX;

        var curX = (document.all) ? event.clientX + wscrX : event.pageX;
        var curY = (document.all) ? event.clientY + wscrY : event.pageY;
        var ttleft = ((curX - wscrX + xOffset * 2 + ttw) > window.innerWidth) ?
                     curX - ttw - xOffset * 2 : curX + xOffset;

        if (ttleft < wscrX + xOffset) {
          ttleft = wscrX + xOffset;
        }

        var tttop = ((curY - wscrY + yOffset * 2 + tth) > window.innerHeight) ?
                    curY - tth - yOffset * 2 : curY + yOffset;

        if (tttop < wscrY + yOffset) {
          tttop = curY + yOffset;
        }

        tt.style({ top: tttop + 'px', left: ttleft + 'px' });
      }

      return {
        showTooltip: showTooltip,
        hideTooltip: hideTooltip,
        updatePosition: updatePosition
      };
    }

    //end tooltip code


    /* bubbleChart creation function. Returns a function that will
     * instantiate a new bubble chart given a DOM element to display
     * it in and a dataset to visualize.
     *
     * Organization and style inspired by:
     * https://bost.ocks.org/mike/chart/
     *
     */
    function bubbleChart() {
      // Constants for sizing
      var width = 1050;
      var height = 600;

      // tooltip for mouseover functionality
      var tooltip = floatingTooltip('gates_tooltip', 240);

      // Locations to move bubbles towards, depending
      // on which view mode is selected.
      var center = { x: width / 2, y: height / 2 };

      var locCenters = {
        "Columbia" : { x: width / 5, y: height / 2 },
        "Cambodia": { x: 2 * width / 5, y: height / 2 },
        "Mauritania": { x: 3 * width / 5, y: height / 2 },
        "Niger": { x: 4 * width / 5, y: height / 2 }
      };

      // X locations of the loc titles.
      var locsTitleX = {
        "Columbia" : (width / 5) - 90,
        "Cambodia" : (2 * width / 5) - 65,
        "Mauritania" : 3 * width / 5 + 30,
        "Niger" : (4 * width / 5) + 80
      };

      // Used when setting up force and
      // moving around nodes
      var damper = 0.102;

      // These will be set in create_nodes and create_vis
      var svg = null;
      var bubbles = null;
      var nodes = [];

      // Charge function that is called for each node.
      // Charge is proportional to the diameter of the
      // circle (which is stored in the radius attribute
      // of the circle's associated data.
      // This is done to allow for accurate collision
      // detection with nodes of different sizes.
      // Charge is negative because we want nodes to repel.
      // Dividing by 8 scales down the charge to be
      // appropriate for the visualization dimensions.
      function charge(d) {
        return -Math.pow(d.radius, 2.0) / 8;
      }

      // Here we create a force layout and
      // configure it to use the charge function
      // from above. This also sets some contants
      // to specify how the force layout should behave.
      // More configuration is done below.
      var force = d3.layout.force()
        .size([width, height])
        .charge(charge)
        .gravity(-0.01)
        .friction(0.9);


      // Nice looking colors - no reason to buck the trend
      var fillColor = d3.scale.ordinal()
        .domain(['Columbia', 'Cambodia', 'Mauritania', 'Niger'])
        .range(['aqua', 'teal', 'blue', 'navy']);

      // Sizes bubbles based on their area instead of raw radius
      var radiusScale = d3.scale.pow()
        .exponent(0.5)
        .range([2, 85]);

      /*
       * This data manipulation function takes the raw data from
       * the CSV file and converts it into an array of node objects.
       * Each node will store data and visualization values to visualize
       * a bubble.
       *
       * rawData is expected to be an array of data objects, read in from
       * one of d3's loading functions like d3.csv.
       *
       * This function returns the new node array, with a node in that
       * array for each element in the rawData input.
       */
      function createNodes(rawData) {
        // Use map() to convert raw data into node data.
        // Checkout http://learnjsdata.com/ for more on
        // working with data.
        var myNodes = rawData.map(function (d) {
          return {
            id: d.id,
            radius: radiusScale(+d.total_energy),
            value: d.total_energy,
            name: d.location,
            floor: d.floor,
            // org: d.organization,
            // group: d.group,
            // loc: d.start_loc,
            x: Math.random() * 900,
            y: Math.random() * 800
          };
        });

        // sort them to prevent occlusion of smaller nodes.
        myNodes.sort(function (a, b) { return b.value - a.value; });

        return myNodes;
      }

      /*
       * Main entry point to the bubble chart. This function is returned
       * by the parent closure. It prepares the rawData for visualization
       * and adds an svg element to the provided selector and starts the
       * visualization creation process.
       *
       * selector is expected to be a DOM element or CSS selector that
       * points to the parent element of the bubble chart. Inside this
       * element, the code will add the SVG continer for the visualization.
       *
       * rawData is expected to be an array of data objects as provided by
       * a d3 loading function like d3.csv.
       */
      var chart = function chart(selector, rawData) {
        // Use the max total_amount in the data as the max in the scale's domain
        // note we have to ensure the total_amount is a number by converting it
        // with `+`.
        var maxAmount = d3.max(rawData, function (d) { return +d.total_energy; });
        radiusScale.domain([0, maxAmount]);

        nodes = createNodes(rawData);
        // Set the force's nodes to our newly created nodes array.
        force.nodes(nodes);

        // Create a SVG element inside the provided selector
        // with desired size.
        svg = d3.select(selector)
          .append('svg')
          .attr('width', width)
          .attr('height', height);

        // Bind nodes data to what will become DOM elements to represent them.
        bubbles = svg.selectAll('.bubble')
          .data(nodes, function (d) { return d.id; });

        // Create new circle elements each with class `bubble`.
        // There will be one circle.bubble for each object in the nodes array.
        // Initially, their radius (r attribute) will be 0.
        bubbles.enter().append('circle')
          .classed('bubble', true)
          .attr('r', 0)
          .attr('fill', function (d) { return fillColor(d.name); })
          .attr('stroke', function (d) { return d3.rgb(fillColor(d.name)).darker(); })
          .attr('stroke-width', 2)
          .on('mouseover', showDetail)
          .on('mouseout', hideDetail);

        // Fancy transition to make bubbles appear, ending with the
        // correct radius
        bubbles.transition()
          .duration(2000)
          .attr('r', function (d) { return d.radius; });

        // Set initial layout to single group.
        groupBubbles();
      };

      /*
       * Sets visualization in "single group mode".
       * The loc labels are hidden and the force layout
       * tick function is set to move all nodes to the
       * center of the visualization.
       */
      function groupBubbles() {
        hideLocs();
        showLegend();

        force.on('tick', function (e) {
          bubbles.each(moveToCenter(e.alpha))
            .attr('cx', function (d) { return d.x; })
            .attr('cy', function (d) { return d.y; });
        });

        force.start();
      }

      /*
       * Helper function for "single group mode".
       * Returns a function that takes the data for a
       * single node and adjusts the position values
       * of that node to move it toward the center of
       * the visualization.
       *
       * Positioning is adjusted by the force layout's
       * alpha parameter which gets smaller and smaller as
       * the force layout runs. This makes the impact of
       * this moving get reduced as each node gets closer to
       * its destination, and so allows other forces like the
       * node's charge force to also impact final location.
       */
      function moveToCenter(alpha) {
        return function (d) {
          d.x = d.x + (center.x - d.x) * damper * alpha;
          d.y = d.y + (center.y - d.y) * damper * alpha;
        };
      }

      /*
       * Sets visualization in "split by loc mode".
       * The loc labels are shown and the force layout
       * tick function is set to move nodes to the
       * locCenter of their data's loc.
       */
      function splitBubbles() {
        hideLegend();
        showLocs();

        force.on('tick', function (e) {
          bubbles.each(moveToLocs(e.alpha))
            .attr('cx', function (d) { return d.x; })
            .attr('cy', function (d) { return d.y; });
        });

        force.start();
      }

      /*
       * Helper function for "split by loc mode".
       * Returns a function that takes the data for a
       * single node and adjusts the position values
       * of that node to move it the loc center for that
       * node.
       *
       * Positioning is adjusted by the force layout's
       * alpha parameter which gets smaller and smaller as
       * the force layout runs. This makes the impact of
       * this moving get reduced as each node gets closer to
       * its destination, and so allows other forces like the
       * node's charge force to also impact final location.
       */
      function moveToLocs(alpha) {
        return function (d) {
            // console.log(d);
          var target = locCenters[d.name];
        //   console.log(d.location);
          d.x = d.x + (target.x - d.x) * damper * alpha * 1.1;
          d.y = d.y + (target.y - d.y) * damper * alpha * 1.1;
        };
      }

      /*
       * Hides Loc title displays.
       */
      function hideLocs() {
        svg.selectAll('.loc').remove();
      }

      function hideLegend() {
        svg.selectAll('.legend').remove();
      }

      /*
       * Shows Loc title displays.
       */
      function showLocs() {
        // Another way to do this would be to create
        // the loc texts once and then just hide them.
        var locsData = d3.keys(locsTitleX);
        var locs = svg.selectAll('.loc')
          .data(locsData);

        locs.enter().append('text')
          .attr('class', 'loc')
          .attr('x', function (d) { return locsTitleX[d]; })
          .attr('y', 40)
          .attr('text-anchor', 'middle')
          .text(function (d) { return d; })
          .on("mouseover", function(d) {
              d3.select(this)
             .attr("fill", "darkgreen");
          })
          .on("mouseout", function(d) {
              d3.select(this)
             .attr("fill", "black");
          })
          .on("click", function(d) {
              switch (d) {
                  case "Columbia":
                    window.open("COL","_self");
                    break;
                  case "Cambodia":
                      window.open("/ecovis/KHM","_self");
                      break;
                  case "Mauritania":
                      window.open("/ecovis/MRT","_self");
                      break;
                  case "Niger":
                      window.open("/ecovis/NER","_self");
                      break;
                  default:
                      break;
              }
          });
      }
      /*
       * Shows Loc title displays.
       */
      function showLegend() {

        var legend = svg.selectAll('.legend')
          .data(fillColor.domain())
          .enter()
          .append('g')
          .attr('class', 'legend')
          .attr('transform', function(d, i) {
            var heightleg = legendRectSize + legendSpacing;
            var offset =  heightleg * fillColor.domain().length / 2;
            var horz = -2 * legendRectSize;
            var vert = i * heightleg - offset;
            return 'translate(' + (horz + 100) + ',' + (vert + 100) + ')';
          });

        legend.append('rect')
            .attr('width', legendRectSize)
            .attr('height', legendRectSize)
            .style('fill', function(d) {
                return fillColor(d);
            })
            .style('stroke', function(d) {
                return fillColor(d);
            });

        legend.append('text')
          .attr('x', legendRectSize + legendSpacing)
          .attr('y', legendRectSize - legendSpacing)
          .text(function(d) { return d; });

      }


      /*
       * Function called on mouseover to display the
       * details of a bubble in the tooltip.
       */
      function showDetail(d) {
        // change outline to indicate hover state.
        d3.select(this).attr('stroke', 'black');

        var content = '<span class="name">Title: </span><span class="value">' +
                      d.name +
                      '</span><br/>' +
                      '<span class="name">Total Energy Usage (KWH): </span><span class="value">' +
                      addCommas(d.value) +
                      '</span><br/>' +
                      '<span class="name">Floor: </span><span class="value">' +
                      d.floor +
                      '</span></br>' +
                      '<span class="et">Equivalent To </span><span class="value">' +
                      '</span><br/>'
                      '<span class="name">Passenger Vehicles driven for one year: </span><span class="value">' +
                      (d.value * 0.0001) +
                      '</span><br/>';
        tooltip.showTooltip(content, d3.event);
      }

      /*
       * Hides tooltip
       */
      function hideDetail(d) {
        // reset outline
        d3.select(this)
          .attr('stroke', d3.rgb(fillColor(d.name)).darker());

        tooltip.hideTooltip();
      }

      /*
       * Externally accessible function (this is attached to the
       * returned chart function). Allows the visualization to toggle
       * between "single group" and "split by loc" modes.
       *
       * displayName is expected to be a string and either 'loc' or 'all'.
       */
      chart.toggleDisplay = function (displayName) {
        if (displayName === 'loc') {
          splitBubbles();
        } else {
          groupBubbles();
        }
      };


      // return the chart function from closure.
      return chart;
    }

    /*
     * Below is the initialization code as well as some helper functions
     * to create a new bubble chart instance, load the data, and display it.
     */

    var myBubbleChart = bubbleChart();

    /*
     * Function called once data is loaded from CSV.
     * Calls bubble chart function to display inside #vis div.
     */
    function display(error, data) {
      if (error) {
        console.log(error);
      }

      myBubbleChart('#vis', data);
    }

    /*
     * Sets up the layout buttons to allow for toggling between view modes.
     */
    function setupButtons() {
      d3.select('#toolbar')
        .selectAll('.button')
        .on('click', function () {
          // Remove active class from all buttons
          d3.selectAll('.button').classed('active', false);
          // Find the button just clicked
          var button = d3.select(this);

          // Set it as the active button
          button.classed('active', true);

          // Get the id of the button
          var buttonId = button.attr('id');

          // Toggle the bubble chart based on
          // the currently clicked button.
          myBubbleChart.toggleDisplay(buttonId);
        });
    }

    /*
     * Helper function to convert a number into a string
     * and add commas to it to improve presentation.
     */
    function addCommas(nStr) {
      nStr += '';
      var x = nStr.split('.');
      var x1 = x[0];
      var x2 = x.length > 1 ? '.' + x[1] : '';
      var rgx = /(\d+)(\d{3})/;
      while (rgx.test(x1)) {
        x1 = x1.replace(rgx, '$1' + ',' + '$2');
      }

      return x1 + x2;
    }

    // Load the data.
    d3.csv('condensed_overview.csv', display);

    // setup the buttons.
    setupButtons();

    </script>
