        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <script src="https://d3js.org/d3.v4.js"></script>


        <title> d3 tutorial </title>
    </head>

    <body>

        <div class="container">
            <h1> eco-visualisation </h1>
        </div>

        <div class="container">
            <svg width="960" height="500"> </svg>
        </div>

        <script>

        //select and add bounding to svg element
        var svg = d3.select("svg"),
        margin = {top: 20, right: 20, bottom: 110, left: 40},
        margin2 = {top: 430, right: 20, bottom: 30, left: 40},
        width = +svg.attr("width") - margin.left - margin.right,
        height = +svg.attr("height") - margin.top - margin.bottom,
        height2 = +svg.attr("height") - margin2.top - margin2.bottom;

        //parse the input date format e.g. 28/07/2016 00:00
        var parseDate = d3.timeParse("%d/%m/%Y %H:%M");

        //define scales for axes
        var x = d3.scaleTime().range([0, width]),
        x2 = d3.scaleTime().range([0, width]),
        y = d3.scaleLinear().range([height, 0]),
        y2 = d3.scaleLinear().range([height2, 0]);

        //implement axes
        var xAxis = d3.axisBottom(x),
        xAxis2 = d3.axisBottom(x2),
        yAxis = d3.axisLeft(y);

        //construct the brush
        var brush = d3.brushX()
        .extent([[0, 0], [width, height2]])
        .on("brush end", brushed);

        //implement zoom
        var zoom = d3.zoom()
        .scaleExtent([1, Infinity])
        .translateExtent([[0, 0], [width, height]])
        .extent([[0, 0], [width, height]])
        .on("zoom", zoomed);


        //area under the graph to represent the consumption
        var area = d3.area = d3.area()
        .curve(d3.curveMonotoneX)
        .x(function(d) {
            return x(d.date);
        })
        .y0(height)
        .y1(function(d) {
            return y(d.wh);
        });

        //area under navgraph
        var area2 = d3.area()
        .curve(d3.curveMonotoneX)
        .x(function(d) {
            return x2(d.date);
        })
        .y0(height2);
        .y1(function(d) {
            return y2(d.wh);
        });

        //add d3 vis to the svg
        

        //brush function
        function brushed() {
            //ignore brush-by-zoom
            if (d3.sourceEvent && d3.event.sourceEvent.type === "zoom") return;

            var s = d3.event.selection || x2.range();
            x.domain(s.map(x2.invert, x2));

            focus.select(".area").attr("d", area);
            focus.select(".axis--x").call(xAxis);
            svg.select(".zoom").call(zoom.transform, d3.zoomIdentity
                .scale(width / (s[1] - s[0]))
                .translate(-s[0], 0));
        }

        //zoom function
        function zoomed() {
            //ignore zoom-by-brush
            if (d3.event.sourceEvent && d3.event.sourceEvent.type === "brush") return;

            var t = d3.event.transform;
            x.domain(t.rescaleX(x2).domain());
            focus.select(".area").attr("d", area);
            focus.select(".axis--x").call(xAxis);
            context.select(".brush").call(brush.move, x.range().map(t.invertX, t));
        }

        //work out the type of the input
        function type(d) {
            d.date = parseDate(d.date);
            d.wh = +d.wh;
        }


        </script>

    </body>
